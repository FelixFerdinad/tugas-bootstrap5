<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact - Fashion Lifestyle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/52af683789.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand navbar-title fw-bolder fs-4" style="color: rgb(0, 174, 193);" href="#">Fashion Lifestyle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-4">
                        <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link active" href="contact.html">CONTACT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscribe.html">SUBSCRIBE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center animate__animated animate__fadeIn">Contact Us</h1>
        <p class="text-center animate__animated animate__fadeIn animate__delay-1s">We would love to hear from you!</p>
        <div class="text-center my-4">
            <img src="/gambar/Fashion 2.jpeg" alt="Contact Us" class="img-fluid rounded border border-dark animate__animated animate__fadeIn">
        </div>
        <form class="mt-4" id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control animate-on-scroll" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control animate-on-scroll" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control animate-on-scroll" id="message" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <footer class="text-center py-4" style="background-color: #f8f9fa;">
        <p class="mb-0">&copy; 2024 Fashion Lifestyle. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
